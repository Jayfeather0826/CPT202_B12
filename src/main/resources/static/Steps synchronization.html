<!DOCTYPE html>
<html>
<head>
    <title>Steps synchronization</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/function.css">
    <script src="./jquery-3.5.1.min.js"></script>
</head>

<div class="box">
    <div class="form-wrapper">
        <div class="content">
            <h1>Steps synchronization</h1></br>
            <h2>Your current steps</h2>
            <div class="input-wrapper">
                <strong>amount of steps</strong>
                <input type="number" style="width:90px;height:30px;" name="mysteps" id="steps"/></br>
                </br>
                <div class="action">
                    <strong> <div class="btn" style="width:140px;height:30px;" onclick="insert()">synchronize

                    </div></strong>
                    <div class="btn" style="width:120px;height:30px;" onclick="window.open('homepage.html','_self')">backoff</div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
<script>
    $(function (){

    })

    function insert(){
        let user = localStorage.getItem("userInfo");
        if (user!='' || user!=undefined){
            user=JSON.parse(user)
        }else {
            alert("Please login and try again！")
            return
        }

        if ($("#steps").val()==''){
            alert("Please enter the number of steps！")
            return;
        }


        let data={"userTel":user.userTel,"stepNumber":$("#steps").val()}

        console.log(data)
        //increase
        $.ajax({
            url:"/set/insert",
            type:"POST",
            data: data,
            dataType:'json',
            success:function(res){
                alert(res.msg)
            }
        } )
    }
</script>
